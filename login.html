<html>

<head>
    <title>Ballot Login</title>

    <!-- required metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- favicon  -->
    <link rel="icon" href="favicon16x16.png">

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<!-- 
Login/signup with DB 
If identity verified, display ballot 
Ballot --pull data into db with xml
Form 
Position 
Party 
Candidates 
Display results
Discussion board  -->


<body>
    <header>
        <!-- logo and title -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="index.html"> <img src="ballot.png" width="30" height="30"
                    class="d-inline-block align-top" alt="Logo"> Election Ballot Counter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto w-100">
                    <li class="nav-item ml-auto">
                        <a class="nav-link active" href="login.html">Login<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="discussionboard.html">Discussion Board</a>
                    </li>
                </ul>
                <!-- <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form> -->
            </div>
        </nav>
    </header>

    <!-- form -->
    <h3 class="text-center"><u>Login</u></h3>
    <form>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@email.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth: </label>
            <input type="date" class="form-control">
        </div>

        <div class="form-group">
            <label for="ssn">Last 4 digits of your SSN: </label>
            <input type="number" class="form-control" placeholder="xxxx">
        </div>


        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">USE THE FIELDS BELOW FOR LOGGING IN? ---First name: </label>
                <input type="text" class="form-control" placeholder="First name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Middle name: </label>
                <input type="text" class="form-control" placeholder="Middle name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Last name: </label>
                <input type="text" class="form-control" placeholder="Last name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="validationCustom02">ID Verification (driver's license, SSN, Passport):</label>
            <input type="file" class="form-control" required>
        </div>
        <div class="form-row form-group">
            <div class="col-md-6">
                <label for="validationCustom02">Street Address Line 1: </label>
                <input type="text" class="form-control" placeholder="e.g. 123 Cherry Lane"
                    required>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02">Street Address Line 2: </label>
                <input type="text" class="form-control" placeholder="e.g. Apt 11" required>
            </div>
        </div>
        <div class="form-row form-group">
            <div class="col-md-4">
                <label for="validationCustom02">City:</label>
                <input type="text" class="form-control" placeholder="e.g. Memphis" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02">State:</label>
                <input type="text" class="form-control" placeholder="e.g. TN" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02">Zip Code:</label>
                <input type="text" class="form-control" placeholder="e.g. 38117" required>
            </div>
        </div>
        <br />
        <button type="submit" class="btn btn-primary black">Submit</button>
    </form>


    <!-- bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
